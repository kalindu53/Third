<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>

    <style>
        section>div{
            width: 100px;
            aspect-ratio: 1/1;
            background: #24ff00;
            border: 2px solid red;
        }

        section{
            display: flex;
            flex-direction:row-reverse;

        }
   </style>

</head>
<body>

    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </section>

</body>
</html>

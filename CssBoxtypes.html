<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boxtypes</title>

    <!--border box
        content box -->

    <style>

        div:first-child{
            width: 200vw;
            height: 100vw;
            background: lightblue;
            border: 20px solid blue;
            box-sizing: border-box;
        }

        div:nth-child(2){
            width: 200px;
            height: 100px;
            background: lightblue;
            border: 20px solid blue;
         <!--box-sizing:border-box---->
        }

    </style>

</head>
<body>

<div></div>
<div></div>

</body>
</html>
